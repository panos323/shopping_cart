<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise1</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="test"></h1>
    <div id="page_wrapper">
        <header>
            <h1 id="main_title">The Market Place</h1>
        </header>
        <main id="mainContainer">
            <!--section for products-->
            <section class="flexColumn first">
                <h2>Products</h2>

                <div class="productsGrid">
                    <div class="smartphones alpha">
                        <!--add content dynamically-->
                    </div>
                    <div class="smartphones beta">
                        <!--add content dynamically-->
                    </div>
                    <div class="smartphones gama">
                        <!--add content dynamically-->
                    </div>
                        <!--add content dynamically-->
                    <div class="laptops delta">
                        <!--add content dynamically-->
                    </div>
                    <div class="laptops epsilon">
                        <!--add content dynamically-->
                    </div>
                    <div class="laptops zita">
                        <!--add content dynamically-->
                    </div>
                </div>
            </section>
            <!--section for products-->

            <!--section for basket-->
            <section class="flexColumn second">
                <h2>Basket <br><span class="discOrdering">10% off for orders 100$+</span></h2> 
                <div>
                    <i class="fas fa-shopping-basket fa-10x"></i>
                </div>
                <h2 id="totalPrice"></h2>
                <div id="itemsInBasket">
                    <!--add content dynamically-->
                </div>
                <button type="submit" id="buyBtn">Buy Now</button>
            </section>
            <!--section for basket-->
        </main>
    </div><!--page_wrapper-->

<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
